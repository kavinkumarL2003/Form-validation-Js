<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formvalidation.css">
</head>
<body>
    <section>
        <div class="form">
            <p>Sign up for the<br>
                latest updates</p>

            <span class="mail">EMAIL ADDRESS</span>

            <div class="mail_bar">
                <input type="email" name="mail" id="mail" class="bar" >
                <button onclick="validate()" id="info"  onclick="reset()"><img src="./images/rightarrow.png"></button>    
            </div>
            <div class="data">
                <label id=indicate></label>
                <label id="indicate1"></label>
            </div> 
        </div>
    </section>



    <script >
    function validate() {
    const mymail =document.getElementById("mail");
    const myinfo =document.getElementById("info");
    const mydata =document.getElementById("indicate");
    const mydata1 =document.getElementById("indicate1");
    console.log(mymail.value);

    regx = /([a-zA-Z0-9]{3,15})+@+([a-zA-Z]{4,10})+\.+([a-zA-Z]{2,8})/;
  
    if(regx.test(mymail.value)){
        mydata1.innerHTML="<img src='./images/check (1).png' height=25px><h5>Yay! Thank you</h5>"+"<h6>We've sent a confirmation link <br>to your inbox</h6>";
        mydata1.style.color="#067973";  
        mydata1.style.background="#f5fffe";   
        mydata1.style.border="1px solid #067973";
        mydata1.style.marginTop="-80px";
        mydata1.style.marginRight="100px";
        mydata1.style.width="320px";
        mymail.style.display="none";
        mydata.style.display="none";

        
    }
    else{
        mydata.innerHTML="<img src='./images/warning.png' height=20px><h5>Please use a valid email</h5>"+"<h6>Like:person@gmail.com</h6>";
        mydata.style.color="#b71540";  
        mydata.style.background="#fdeff3";   
        mydata.style.border="1px solid #b71540";
        mydata.style.height="70px";

    }
}
function reset(){
    location.reload();
}
    </script>
    
</body>
</html>
